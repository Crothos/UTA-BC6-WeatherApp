<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
        <main class="flex-row justify-space-between">
            <div class="col-12 col-md-4">
        
              <div class="card">
                <h3 class="card-header text-uppercase">Search by city</h3>
                <form id="cityform" class="card-body">
                  <label class="form-label" for="city">City</label>
                  <input name="city" id="cityname" type="text" autofocus="true" class="form-input" />
                  <button type="submit" class="btn" id="myBtn">Get Weather</button>
                </form>
              </div>
        
            <div class="col-12 col-md-8">
              <h2 class="subtitle">Current Conditions:</h2>
                <div id="weather-list">
                    <ul>
                    <li id = "currentCity"></li>
                    <li id = "currentCond"></li>
                    <li id = "currentTemp"></li>
                    <li id = "currentWind"></li>
                    <li id = "currentHumid"></li>
                    </ul>
                </div>
            </div>
        </main>
<script src="./assets/script.js"></script>
</body>

</html>
