<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
    <script 
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
</head>

<body>
    <header class="p-5 text-center text-white bg-secondary">
        <h1>Weather Dashboard</h1>
    </header>
        <main class="flex-row justify-space-around">
            <div class="col-12 col-md-4">
              <div class="card">
                <h3 class="card-header text-uppercase">Search by city</h3>
                <form id="cityform" class="card-body">
                  <label class="form-label" for="city">City</label>
                  <input name="city" id="cityname" type="text" autofocus="true" class="form-input" />
                  <button type="submit" class="btn" id="myBtn">Get Weather</button>
                </form>
              </div>
            </div>
            <div class="col-12 col-md-4">
              <h2 class="subtitle"> Current Conditions:</h2>
              <p id="timeDay"></p>
                <div id="weather-list">
                    <ul id = "current">
                    <li id = "currentCity"></li>
                    <li id = "currentCond"></li>
                    <li id = "currentTemp"></li>
                    <li id = "currentWind"></li>
                    <li id = "currentHumid"></li>
                    </ul>
                    <img id = "icon">
                </div>
            </div>
        </main>
        <div class = "col-12 text-center">
            <h2 class="subtitle">Five Day Forecast:</h2>
            <ul class = "fiveDayList" id = "fiveDay">
                <li><p id = "dateOne"></p><img id = "dayOne"></li>
                <li><p id = "dateTwo"></p><img id = "dayTwo"></li>
                <li><p id = "dateThree"></p><img id = "dayThree"></li>
                <li><p id = "dateFour"></p><img id = "dayFour"></li>
                <li><p id = "dateFive"></p><img id = "dayFive"></li>
            </ul>
        </div>
<script src="./assets/script.js"></script>
</body>

</html>
